                <span> Admin seleccionado: {{currentAdmin.mail}} | SuperAdmin= {{currentAdmin.superAdmin}}</span>

                <button class="btn btn-sm btn-primary w-20 h-12" (click)="currentAdmin.superAdmin=false;changePermisions()">No</button>

                <div id="buttons" class="flex items-center">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
